<div class="vertical-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <h1 class="mb-5">Let's connect.</h1>
        </div>
        <div class="row">
            <div class="col-sm contentCol">
                <p>Through this form : </p>
                <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" name="Fullname" placeholder="Enter your full name"
                            formControlName="Fullname">
                        <small class="form-text text-muted invalidField ml-2"
                            *ngIf="nameControl.invalid && nameControl.touched">Please enter your name</small>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" name="Email" aria-describedby="emailHelp"
                            placeholder="Enter your email" formControlName="Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                            anyone else.</small>
                        <small class="form-text text-muted invalidField ml-2"
                            *ngIf="emailControl.invalid && emailControl.touched">Please enter a valid email address</small>
                    </div>
                    <div class="form-group">
                        <label for="comment">Message</label>
                        <textarea class="form-control" formControlName="Comment" name="Comment" placeholder="Enter your message"></textarea>
                        <small class="form-text text-muted invalidField ml-2"
                            *ngIf="commentControl.invalid && commentControl.touched">Please, at least say 'hello!'</small>
                    </div>
                    <button type="submit" class="btn" [disabled]="!FormData.invalid">Submit</button>
                </form>
            </div>

            <div class="col-sm contentCol">
                <p>Or find me on: </p>
                <div class="row justify-content-around my-2">
                    <div class="col-sm d-flex justify-content-center m-2">
                        <div class="icon">
                            <a href="" target="_blank"><img src="../../assets/img/linkedin.png" alt="linkedin"></a>
                        </div>
                    </div>
                    <div class="col-sm d-flex justify-content-center m-2">
                        <div class="icon">
                            <a href="https://github.com/MMichotte" target="_blank"><img src="../../assets/img/github.png" alt="github"></a>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around my-2">
                    <div class="col-sm d-flex justify-content-center m-2">
                        <div class="icon">
                            <a href="https://www.facebook.com/martin.michotte" target="_blank"><img src="../../assets/img/facebook.png" alt="facebook"></a>
                        </div>
                    </div>
                    <div class="col-sm d-flex justify-content-center m-2">
                        <div class="icon">
                            <a href="https://www.instagram.com/mmichott/" target="_blank"><img src="../../assets/img/instagram.png" alt="instagram"></a> 
                        </div>
                    </div>
                </div>
                
        </div>
    </div>
</div>
